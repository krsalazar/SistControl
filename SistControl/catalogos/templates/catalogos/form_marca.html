{% extends 'base/base.html' %}
{% block content %}

<!-- Earnings (Monthly) Card Example -->
<form method="POST" class="form-inline">
    {% csrf_token %}
    <div class="col-xl-6 col-md-1 mb-6">
        {% if marcas %}
        <div class="card border-left-warning shadow h-100 py-2">
        {% else %}
        <div class="card border-left-success shadow h-100 py-2">
        {% endif %}
            <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                        {% if marcas %} Editar {% else %} Nueva {% endif %} Marca
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="row">
                        <div class="col-9">
                            <div class="input-group mb-2">
                            {{form.nombre}}
                            </div>
                        </div>
                        <div class="col-1">
                            <div class="input-group">
                            <div><span class="badge badge-primary mb-1">Activo/Inactivo</span>
                            {{form.estado}}
                            </div>
                        </div> 

                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span> Guardar</button>
                            <a href="{% url 'categorias:lista_marcas' %}" class="btn btn-success"><span class="fa fa-undo"></span>Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</form>

{% endblock content %}

{% block js_page %}  {% endblock js_page %}
